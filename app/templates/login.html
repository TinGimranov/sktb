{% extends "template.html" %}

{% block content %}
<h5 class="card-title text-center">Система контроля температуры прогрева бетона</h5>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
        <div class="alert alert-danger" role="alert">
            {{ message }}
        </div>
    {% endfor %}
  {% endif %}
{% endwith %}
<form class="form-signin" method="POST" action="/login">
    <div class="form-label-group">
        <input type="text" id="inputEmail" class="form-control" placeholder="Логин" required autofocus name="login" value="{% if login %}{{ login }}{% endif %}">
        <label for="inputEmail">Логин</label>
    </div>
    <div class="form-label-group">
        <input type="password" id="inputPassword" class="form-control" placeholder="Пароль" required name="password">
        <label for="inputPassword">Пароль</label>
    </div>
    <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Войти</button>
</form>
{% endblock content %}
